<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;"> User Profile </h1>
    <img src="./assets/userprofile.jpg" alt=" THis is image" height="200px" width="31%" style="display: inline-block;">
    <table style="display: inline-block;">
        <tr><td>Name: </td><td>{{userData.userName}}</td></tr>
        <tr><td>Email ID: </td><td>{{userData.emailId}}</td></tr>
        <tr><td>Contact Number: </td><td>{{userData.contactNo}}</td></tr>
        <tr><td>Height: </td><td>{{userData.height}}</td></tr>
        <tr><td>Weight: </td><td>{{userData.weight}}</td></tr>
        <tr><td>Qualification: </td><td>{{userData.education}}</td></tr>
        <tr><td>Address: </td><td>{{userData.address}}</td></tr>
    </table>
    <!-- <img src="assets/userprofile.jpg" alt=""> -->
</body>
</html>
