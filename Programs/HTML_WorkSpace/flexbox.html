<!DOCTYPE html>
<html>

<head>
     <title>CSS Grid Example</title>
     <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        .container {
            display: grid;
            grid-template-rows: 100px 1fr;
            grid-template-columns: 1fr 2fr;
            grid-gap: 20px;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .header {
            grid-row: 1 / 2;
            grid-column: 1 / 3;
            background-color: #333;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .sidebar {
            grid-row: 2 / 3;
            grid-column: 1 / 2;
            background-color: #ccc;
            padding: 20px;
            box-sizing: border-box;
        }

        .main-content {
            grid-row: 2 / 3;
            grid-column: 2 / 3;
            background-color: #fff;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
     <div class="container">
         <div class="header">Header</div>
         <div class="sidebar">Sidebar</div>
         <div class="main-content">Main Content</div>
         </div>
</body>

</html>
